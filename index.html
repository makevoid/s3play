<html>
  <head>
    <title>S3Play</title>
    <link href="main.css" rel="stylesheet" type="text/css">
    <script src="vendor/jquery.js" type="text/javascript"></script>
    <script src="vendor/ember.js" type="text/javascript"></script>
    <script src="vendor/underscore.js" type="text/javascript"></script>
    <script src="s3play.js" type="text/javascript"></script>
    <script type="text/javascript">
      var s3play = new S3Play()
      s3play.init()
    </script>
    <script type="text/x-handlebars" data-template-name="player">
      <div class="message">{{message}}</div>
      <a class="prev" {{action "prev"}} href="javascript:void(0)"><<</a>
      <a class="play_pause" {{action "play_pause"}} href="javascript:void(0)">></a>
      <a class="next" {{action "next"}} href="javascript:void(0)">>></a>
      <audio class='s3play_audio'></audio>
    </script>
    <script type="text/x-handlebars" data-template-name="song">
      <a href="javascript:void(0)">{{name}}</a>
    </script>
  </head>
  <body>
    <header>
      <h1>S3Play</h1>
    </header>
    <section class="player" id="s3play">

    </section>
    <h2>Songs</h2>
    <section class="playlist songs">
      loading...
    </section>
  </body>
</html>
